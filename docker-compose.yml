version: '3.1'

services:
    api:
        build: './api'
        environment:
            - PYTHONUNBUFFERED=1
            - FLASK_ENV=development
            - FLASK_APP=src/app.py
            - MIGRATE_ON=True
            - DEV_PG_URL=postgresql://admin:admin@db:5432/db
            - PRO_PG_URL=postgresql://p320_09:iem7iechae0phaM3ow4X@reddwarf.cs.rit.edu:5432/p320_09
        ports:
            - 5000:5000
        volumes: 
            - ./api/migrations:/migrations
        depends_on: 
            - db

    web:
        build: ./web
        tty: true
        environment: 
            - CURRENT_USER_ID=1
            - CHOKIDAR_USEPOLLING=true
        volumes:
            - ./web:/app
            - /app/node_modules
        ports:
            - 3000:3000
        depends_on: 
            - api

    db:
        image: postgres
        restart: always
        environment: 
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=db
        ports:
            - "5432:5432"

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on: 
            - db